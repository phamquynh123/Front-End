<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List Item</title>
	<style>
		.content__container1 {
		font-weight: 600;
		overflow: hidden;
		height: 44px;
		padding: 0 40px;
	}
	.content__container__text1 {
		display: inline;
		float: left;
		margin: 0;
	}
	.content__container__list1 {
		margin-top: 0;
		padding-left: 77px;
		text-align: left;
		list-style: none;
		-webkit-animation-name: changee;
		-webkit-animation-duration: 20s;
		-webkit-animation-iteration-count: infinite;
		animation-name: changee;
		animation-duration: 20s;
		animation-iteration-count: infinite;
	}
	.content__container__list__item1 {
		line-height: 40px;
		margin: 0;
	}

	@-webkit-keyframes opacity {
		0%, 100% {
			opacity: 0;
		}
		50% {
			opacity: 1;
		}
	}
	@-webkit-keyframes changee {
		0%, 12.66%, 100% {
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}
		20.32%,45.98% {
			-webkit-transform: translate3d(0, -50%, 0);
			transform: translate3d(0, -50%, 0);
		}
		66.64%,79.3% {
			-webkit-transform: translate3d(0, -50%, 0);
			transform: translate3d(0, -50%, 0);
		}
	}
	@keyframes opacity {
		0%, 100% {
			opacity: 0;
		}
		50% {
			opacity: 1;
		}
	}
	@keyframes changee {
		0%, 12.66%, 100% {
			-webkit-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
		}
		20.32%,45.98% {
			-webkit-transform: translate3d(0, -50%, 0);
			transform: translate3d(0, -50%, 0);
		}
		66.64%,79.3% {
			-webkit-transform: translate3d(0, -50%, 0);
			transform: translate3d(0, -50%, 0);
		}
	}
	@keyframes customm {
		from {
			-webkit-transform: scale3d(1, 1, 1);
			transform: scale3d(1, 1, 1);
		}

		10%,
		20% {
			-webkit-transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
			transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
		}

		30%,
		50%,
		70%,
		90% {
			-webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
			transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
		}

		40%,
		60%,
		80% {
			-webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
			transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
		}

		90% {
			-webkit-transform: scale3d(1, 1, 1);
			transform: scale3d(1, 1, 1);
			top: 79px;
			left: 27px;
			width: 476px;
			box-shadow: 0px 0px 1px 0px #00000059;
		}
	}
	@keyframes custommp {
		0%{
			top: -15px;
			left: -22px;
			width: 460px;
			box-shadow: 16px 8px 1px 0px #00000059;	
		}
		10%{
			width: 472px;
			box-shadow: 2px 2px 1px 0px #00000059;
		}
		20%,60%{
			top: 0px;
			left:0px;	
			width: 472px;
			box-shadow: 0px 0px 1px 0px #00000059;
		}

		80%{
			top: -15px;
			left: -22px;
			width: 460px;
			box-shadow: 16px 8px 1px 0px #00000059;	
		}
	}
	@keyframes custommBB {
		0%{
			border: 2px dashed #ef4a4a;
		}
		10%{
			border-width: 4px;
		}
		40%,60%{
			border-image: linear-gradient(to left, #833ab4, #fd1d1d, #fcb045);
			/* border-style: dashed; */
			border-width: 4px;
			border-image-slice: 1;
		}

		80%{
			border: 2px dashed #ef4a4a;
		}
	}

	</style>
</head>
<body>
	<a class="navbar-brand js-scroll-trigger" href="#page-top">
				<div class="content12"	>
					<div class="content__container1">
						<ul class="content__container__list1">
							<li class="content__container__list__item1"><img src="https://admin.zent.edu.vn/img/favicon.ico"></li>
							<li class="content__container__list__item1"><img src="images/iconZent-cut.png"></li>
						</ul>
					</div>
				</div>

				<span class="titLogo actLogo ">ZENT GROUP</span>
				<span class="titLogo1 repZE">ZENT EDU</span>
				<div class="content11">
					<div class="content__container">
						<p class="content__container__text">ZENT</p>
						<ul class="content__container__list">
							<li class="content__container__list__item orange">GROUP</li>
							<li class="content__container__list__item green">SOFTWARE</li>
							<li class="content__container__list__item orange">STARTUP</li>
							<li class="content__container__list__item red">EDUCATION</li>
						</ul>
					</div>
				</div>
			</a>
</body>
</html>
