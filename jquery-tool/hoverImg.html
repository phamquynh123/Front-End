<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hover Image</title>
	<link rel="icon" href="../image/1.jpg">
	<link rel="stylesheet" href="../Css/hoverImg.css">
</head>
<body>
	<h1>All in  <a href="http://gudh.github.io/ihover/dist/" target="_blank">This</a></h1>
	<div class="bs-example">
		<div class="row">
			<div class="col-sm-6">

			<!-- normal -->
			<div class="ih-item circle effect10 top_to_bottom"><a href="#">
				<div class="img"><img src="../image/1.jpg" alt="img"></div>
				<div class="info">
					<h3>Quỳnh</h3>
					<p>Cố gắng lên nào</p>
				</div></a></div>
			</div>
			<div class="col-sm-6">
				<!-- colored -->
				<div class="ih-item circle colored effect10 top_to_bottom"><a href="#">
					<div class="img"><img src="../image/2.jpg" alt="img"></div>
					<div class="info">
						<h3>Sẵn sàng đánh cược</h3>
						<p>Chấp nhận chịu thua</p>
					</div></a>
				</div>
			</div>
		</div>
			<!-- end Top to bottom-->


		<!-- Bottom to top-->
		<div class="row">
			<div class="col-sm-6">
				<!-- normal -->
				<div class="ih-item circle effect10 bottom_to_top"><a href="#">
					<div class="img"><img src="../image/2.jpg" alt="img"></div>
					<div class="info">
						<h3>Work hard</h3>
						<p>Description goes here</p>
					</div></a>
				</div>
			</div>
			<div class="col-sm-6">
				<!-- colored -->
				<div class="ih-item circle colored effect10 bottom_to_top"><a href="#">
					<div class="img"><img src="../image/2.jpg" alt="img"></div>
					<div class="info">
						<h3>Heading here</h3>
						<p>Description goes here</p>
					</div></a>
				</div>
			</div>
		</div>
	</div>
			<!-- end Bottom to top-->
	<script src="../js/hoverImg.js"></script>
</body>
</html>
